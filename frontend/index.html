<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Comic Canvas</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<!--General Context	-->
	<form id="settingForm" class="container">
		<h1 class="headline">Comic Canvas</h1>
		<textarea class="textbox" maxlength="200" placeholder="Craft your own reality..." id="setting"></textarea>
		<div class="dropdowns">
			<select class="style-dropdown" id="style">
				<option value="">Select style</option>
				<option value="Superhero">Superhero</option>
				<option value="Manga">Manga</option>
				<option value="Cyberpunk">Cyberpunk</option>
				<option value="Realistic">Realistic</option>
			</select>
			<select class="genre-dropdown" id="genre">
				<option value="">Select genre</option>
				<option value="Science Fiction">Science Fiction</option>
				<option value="Horror">Horror</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Comedy">Comedy</option>
			</select>
		</div>
		<hr>
		<div class="characters">

			<h2>Characters</h2>
			<div class="character-images">
				<div class="image">
					<img src="images/Zara Nova.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name" id="character_1_name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1" id="character_1_attr_1">
							<input class="attribute" type="text" placeholder="Attribute 2" id="character_1_attr_2">
							<input class="attribute" type="text" placeholder="Attribute 3" id="character_1_attr_3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."
							id="character_1_description"></textarea>
					</div>
				</div>

				<div class="image">
					<img src="images/Orion Black.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name" id="character_2_name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1" id="character_2_attr_1">
							<input class="attribute" type="text" placeholder="Attribute 2" id="character_2_attr_2">
							<input class="attribute" type="text" placeholder="Attribute 3" id="character_2_attr_3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."
							id="character_2_description"></textarea>
					</div>
				</div>

				<div class="image">
					<img src="images/Titan 3000.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name" id="character_3_name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1" id="character_3_attr_1">
							<input class="attribute" type="text" placeholder="Attribute 2" id="character_3_attr_2">
							<input class="attribute" type="text" placeholder="Attribute 3" id="character_3_attr_3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."
							id="character_3_description"></textarea>
					</div>
				</div>
			</div>
		</div>
		<button class="submit-button">Construct Universe</button>
	</form>


	<!--Canvas selection-->
	<div class="box1">
		<p>Layout.</p>
		<div class="hiddenradio">
			<title>Page</title>
			<label>
				<input type="radio" name="test" value="small" checked>
				<img src="images/comic layout.png" , width="80" , height="80">
			</label>
			<label>
				<input type="radio" name="test" value="big">
				<img src="images/comic layout 2.png" , width="80" , height="80">
			</label><label>
				<input type="radio" name="test" value="big">
				<img src="images/comic layout 3.png" , width="80" , height="80">
			</label>
		</div>
	</div>

</body>

<script>
	const form = document.getElementById("settingForm");

	form.addEventListener("submit", function (event) {
		event.preventDefault(); // Prevent default form submission behavior

		var data = {
			setting: $('#setting').val(),
			style: $('#style').val(),
			genre: $('#genre').val(),
			character_1_name: $('#character_1_name').val(),
			character_1_attr_1: $('#character_1_attr_1').val(),
			character_1_attr_2: $('#character_1_attr_2').val(),
			character_1_attr_3: $('#character_1_attr_3').val(),
			character_1_description: $('#character_1_description').val(),
			character_2_name: $('#character_2_name').val(),
			character_2_attr_1: $('#character_2_attr_1').val(),
			character_2_attr_2: $('#character_2_attr_2').val(),
			character_2_attr_3: $('#character_2_attr_3').val(),
			character_2_description: $('#character_2_description').val(),
			character_3_name: $('#character_3_name').val(),
			character_3_attr_1: $('#character_3_attr_1').val(),
			character_3_attr_2: $('#character_3_attr_2').val(),
			character_3_attr_3: $('#character_3_attr_3').val(),
			character_3_description: $('#character_3_description').val()

		};

		$.ajax({
			url: '/global',
			type: 'POST',
			data: JSON.stringify(data),
			contentType: 'application/json',
			success: function (response) {
				console.log(response);
			},
			error: function (jqXHR, textStatus, errorThrown) {
				console.log(textStatus, errorThrown);
			}
		});

	});
</script>

</html>
