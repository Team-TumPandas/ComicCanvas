<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Comic Canvas</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<!--General Context	-->
	<div id="settingForm" class="container">
		<h1 class="headline">Comic Canvas</h1>
		<textarea class="textbox" maxlength="200" placeholder="Craft your own reality..." id="setting"></textarea>
		<div class="dropdowns">
			<select class="style-dropdown" id="style">
				<option value="">Select style</option>
				<option value="Superhero">Superhero</option>
				<option value="Manga">Manga</option>
				<option value="Cyberpunk">Cyberpunk</option>
				<option value="Realistic">Realistic</option>
			</select>
			<select class="genre-dropdown" id="genre">
				<option value="">Select genre</option>
				<option value="Science Fiction">Science Fiction</option>
				<option value="Horror">Horror</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Comedy">Comedy</option>
			</select>
		</div>
		<div class="characters">

			<h2>Characters</h2>
			<div class="character-images">
				<div class="image">
					<img src="images/Zara Nova.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name" id="character_1_name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1" id="character_1_attr_1">
							<input class="attribute" type="text" placeholder="Attribute 2" id="character_1_attr_2">
							<input class="attribute" type="text" placeholder="Attribute 3" id="character_1_attr_3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."
							id="character_1_description"></textarea>
					</div>
				</div>

				<div class="image">
					<img src="images/Orion Black.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name" id="character_2_name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1" id="character_2_attr_1">
							<input class="attribute" type="text" placeholder="Attribute 2" id="character_2_attr_2">
							<input class="attribute" type="text" placeholder="Attribute 3" id="character_2_attr_3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."
							id="character_2_description"></textarea>
					</div>
				</div>

				<div class="image">
					<img src="images/Titan 3000.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name" id="character_3_name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1" id="character_3_attr_1">
							<input class="attribute" type="text" placeholder="Attribute 2" id="character_3_attr_2">
							<input class="attribute" type="text" placeholder="Attribute 3" id="character_3_attr_3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."
							id="character_3_description"></textarea>
					</div>
				</div>
			</div>
		</div>
		<button onClick="sendSetting()" class="submit-button" id="submit-setting">Construct Universe</button>
		<hr>
	</div>

	<!--Next page-->
	<form id="pageForm" class="container">
		<h2>Page</h2>
		<textarea class="textbox" maxlength="500" placeholder="What happens next?" id="page_description"></textarea>
		<button class="submit-button">Let your storyline unfold...</button>
	</form>

	<!--Canvas-->
	<div class="container">
		<div class="box1">
			<p>Layout.</p>
			<div class="hiddenradio">
				<title>Page</title>
				<label>
					<input type="radio" name="test" value="small" checked>
					<img src="images/comic layout.png" , width="80" , height="80">
				</label>
				<label>
					<input type="radio" name="test" value="big">
					<img src="images/comic layout 2.png" , width="80" , height="80">
				</label><label>
					<input type="radio" name="test" value="big">
					<img src="images/comic layout 3.png" , width="80" , height="80">
				</label>
			</div>
		</div>
	</div>

	<script>

		var prefix = 'http://192.168.2.2:6969'

		function postJSON(data) {
			// Make a POST request to the server with the JSON data
			fetch((prefix + '/global'), {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(response => {
					// Handle the response from the server
					console.log(response);
				})
				.catch(error => {
					// Handle any errors that occurred during the request
					console.error(error);
				});
		}


		const form = document.getElementById("settingForm");

		function sendSetting() {

			const data = {
				setting: document.getElementById("setting").value,
				style: document.getElementById("style").value,
				genre: document.getElementById("genre").value,
				character_1_name: document.getElementById("character_1_name").value,
				character_1_attr_1: document.getElementById("character_1_attr_1").value,
				character_1_attr_2: document.getElementById("character_1_attr_2").value,
				character_1_attr_3: document.getElementById("character_1_attr_3").value,
				character_1_description: document.getElementById("character_1_description").value,
				character_2_name: document.getElementById("character_2_name").value,
				character_2_attr_1: document.getElementById("character_2_attr_1").value,
				character_2_attr_2: document.getElementById("character_2_attr_2").value,
				character_2_attr_3: document.getElementById("character_2_attr_3").value,
				character_2_description: document.getElementById("character_2_description").value,
				character_3_name: document.getElementById("character_3_name").value,
				character_3_attr_1: document.getElementById("character_3_attr_1").value,
				character_3_attr_2: document.getElementById("character_3_attr_2").value,
				character_3_attr_3: document.getElementById("character_3_attr_3").value,
				character_3_description: document.getElementById("character_3_description").value,
			};

			postJSON(data);

		}
	</script>

</body>




</html>
