<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Comic Canvas</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="headline">Comic Canvas</h1>
		<textarea class="textbox" maxlength="200" placeholder="Enter your setting here..."></textarea>
		<div class="dropdowns">
			<select class="style-dropdown">
				<option value="">Select style</option>
				<option value="1">Style 1</option>
				<option value="2">Style 2</option>
				<option value="3">Style 3</option>
			</select>
			<select class="genre-dropdown">
				<option value="">Select genre</option>
				<option value="1">Genre 1</option>
				<option value="2">Genre 2</option>
				<option value="3">Genre 3</option>
			</select>
		</div>
		<hr>
		<div class="characters">

			<h2>Characters</h2>
			<div class="character-images">
				<div class="image">
					<img src="images/Zara Nova.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1">
							<input class="attribute" type="text" placeholder="Attribute 2">
							<input class="attribute" type="text" placeholder="Attribute 3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."></textarea>
					</div>
				</div>

				<div class="image">
					<img src="images/Orion Black.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1">
							<input class="attribute" type="text" placeholder="Attribute 2">
							<input class="attribute" type="text" placeholder="Attribute 3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."></textarea>
					</div>
				</div>

				<div class="image">
					<img src="images/Titan 3000.png">
					<div class="input-sections">
						<input class="name" type="text" placeholder="Name">
						<div class="attributes">
							<input class="attribute" type="text" placeholder="Attribute 1">
							<input class="attribute" type="text" placeholder="Attribute 2">
							<input class="attribute" type="text" placeholder="Attribute 3">
						</div>
						<textarea class="description" placeholder="Enter a brief description here..."></textarea>
					</div>
				</div>
			</div>
		</div>
		<!--Page layout	-->	
		
		<div class="box1">
			<p>Layout.</p>
		<div class="hiddenradio">
		<title>Page</title>
		<label>
		  <input type="radio" name="test" value="small" checked>
		  <img src="images/comic layout.png", width="80", height="80">
		</label>
		<label>
		  <input type="radio" name="test" value="big">
		  <img src="images/comic layout 2.png", width="80", height="80">
		</label><label>
		  <input type="radio" name="test" value="big">
		  <img src="images/comic layout 3.png", width="80", height="80">
		</label>
			
		
		
</body>

</html>
